<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8" />
    <title>MDC School Rankings</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Mapbox CSS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/css/uikit.min.css" />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="./styles/mapbox.css">
    <link rel="stylesheet" href="./styles/filter.css">
  </head>




  <body>

    <div id="app">
      <div id="map"></div>

      <nav id="menu">
        <a id="search" href="#" @click="showSearchDrawer = !showSearchDrawer">Search</a>
      </nav>

      <div id="search-drawer" v-show="showSearchDrawer">
        <div class="title">
          <h5>Search</h5>
          <div class="close" @click="showSearchDrawer = false">X</div>
        </div>
        <hr>
        <form>
          <input class="uk-input uk-form-width-medium" type="text" v-model="searchTerm" placeholder="Search a school" width="100%">
          <button @click="filter()" class="uk-button uk-button-primary">search</button>
        </form>
      </div>

    </div>





    <!-- SCRIPTS -->


    <!-- JQUERY 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- Personal JS -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/mapbox.js"></script>
    <script src="./scripts/filter.js"></script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/js/uikit-icons.min.js"></script>

  </body>

</html>
